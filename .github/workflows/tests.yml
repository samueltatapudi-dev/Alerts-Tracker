name: Python tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  pytest:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: test-secret
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: changeme
      MAIL_SUPPRESS_SEND: 'true'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pytest
        run: |
          python -m pytest

  docker-tests:
    runs-on: ubuntu-latest
    needs: pytest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t alerts-tracker .

      - name: Docker health check
        run: |
          docker run -d --name alerts-tracker \
            -e SECRET_KEY=test-secret \
            -e ADMIN_USERNAME=admin \
            -e ADMIN_PASSWORD=changeme \
            -e MAIL_SUPPRESS_SEND=true \
            -p 5000:5000 \
            alerts-tracker

          for i in {1..15}; do
            if curl -fsS http://127.0.0.1:5000/api/health > /dev/null; then
              docker stop alerts-tracker
              docker rm alerts-tracker
              exit 0
            fi
            sleep 2
          done

          echo "Health check failed after waiting"
          docker logs alerts-tracker || true
          docker stop alerts-tracker || true
          docker rm alerts-tracker || true
          exit 1
